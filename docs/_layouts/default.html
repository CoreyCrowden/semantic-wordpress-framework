<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" type="text/css" href="{{ site.github.url }}/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>

    <!--Site Container-->
    <div id="site-container" class="container fluid full height">
      <div class="grid full height stretched">

        <!--Sidebar-->
        {% include menu.html %}


        <!--Main-->
        <div class="container five sixths">

          <!--Page Header-->
          <div class="container padded relaxed">
            <h4><a href="{{ site.github.url }}/{{ page.category }}">{{ page.category }}</a>/</h4>
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
            <p><a href="{{ page.reference }}">{{ page.reference-title }}</a></p>
          </div>
          <hr>
          <!--Page Content-->
          <div id="page-content" class="container padded relaxed white">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

  </body>
  <footer>

  </footer>


</html>
